<div ng-controller="UserCtrl" layout="column">
    <mg-ajax path="/user/{{edit.params.id}}" options="mgEdit">
        <mg-ajax path="/user/{{edit.params.id}}" options="mgDelete">
            <md-content>
                <md-toolbar class="filter md-theme-green">
                    <h2>Deleting this person</h2>
                </md-toolbar>
                <div class="md-whiteframe-z1">
                    <div layout="horizontal">
                        <div flex>
                            <form>
                                <h4>{{edit.model.names}}</h4>
                                <div layout="column">
                                    <md-input-container class="md-block">
                                        <label>Nombres</label>
                                        <input disabled ng-model="edit.model.names">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Apellidos</label>
                                        <input disabled ng-model="edit.model.surnames">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Correo electronico</label>
                                        <input disabled ng-model="edit.model.email">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Usuario</label>
                                        <input disabled ng-model="edit.model.username">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Clave</label>
                                        <input disabled ng-model="edit.model.password">
                                    </md-input-container>
                                    <md-input-container class="md-block"> 
                                        <md-checkbox ng-disabled="true" ng-model="edit.model.active" ng-true-value="1"
                                                     ng-false-value="0" aria-label="Activo">
                                            Activo
                                        </md-checkbox>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <p>Sexo</p>
                                        <md-radio-group ng-disabled="true" ng-model="edit.model.sex">
                                            <md-radio-button ng-disabled="true" value="M" class="md-primary">Masculino</md-radio-button>
                                            <md-radio-button ng-disabled="true" value="F">Femenino</md-radio-button>
                                        </md-radio-group>                
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Pefil de usuario</label>
                                        <input disabled ng-model="edit.model.profile_id">
                                    </md-input-container>
                                </div>
                                <div layout="horizontal" layout-align="end">
                            <md-button class="md-theme-green" ng-click="delete.accept()">Borrar</md-button>
                            <md-button class="md-theme-red" ng-click="delete.close()">Cancelar</md-button>
                        </div>
                            </form>
                        </div>                        
                    </div>
                </div>
            </md-content>
        </mg-ajax>
    </mg-ajax>
</div>
