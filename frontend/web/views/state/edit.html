<div ng-controller="StateCtrl" layout="column">
    <mg-ajax path="/state/{{edit.params.id}}" options="mgEdit">
        <mg-ajax path="/state/{{edit.params.id}}" options="mgPut">
            <md-content>
                <md-toolbar class="filter md-theme-green">
                    <h2>Editar estado</h2>
                </md-toolbar>
                <div class="md-whiteframe-z1">                    
                    <div flex>
                        <form>
                            <h2>{{edit.model.names}}</h2>
                            <md-text-float label="Name" ng-model="edit.model.names" class="long"> </md-text-float>
                            <div layout="column">
                                <md-input-container class="md-block">
                                    <label>Nombre</label>
                                    <input ng-model="edit.model.state">
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Categoria</label>
                                    <input ng-model="edit.model.category">
                                </md-input-container>                    
                                <md-input-container class="md-block"> 
                                    <md-checkbox ng-model="edit.model.active" ng-true-value="1" ng-false-value="0" aria-label="Activo">
                                        Activo
                                    </md-checkbox>
                                </md-input-container>    
                            </div>
                            <span ng-show="edit.cachedModel" style="color: red">Tiene cache</span>
                        </form>
                    </div>
                    <div layout="row" layout-align="end">
                        <md-button class="md-theme-green" ng-click="put.accept()">Actualizar</md-button>
                        <md-button class="md-theme-red" ng-click="put.close()">Cancelar</md-button>
                    </div>
                </div>
            </md-content>
        </mg-ajax>
    </mg-ajax>
</div>
