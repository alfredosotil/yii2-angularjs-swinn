<div ng-controller="StateCtrl" layout="column">
    <mg-ajax path="/state" options="mgCreate">
        <h2>Crear estado</h2>
        <form ng-submit="create.accept()">
            <h2>{{create.model.name}}</h2>
            <div layout="column">                    
                <md-input-container class="md-block">
                    <label>Nombre</label>
                    <input ng-model="create.model.state">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Categoria</label>
                    <input ng-model="create.model.category">
                </md-input-container>                    
                <md-input-container class="md-block"> 
                    <md-checkbox ng-model="create.model.active" ng-true-value="1" ng-false-value="0" aria-label="Activo">
                        Activo
                    </md-checkbox>
                </md-input-container>       
            </div>
        </form>
        <md-button class="md-raised md-primary" ng-click="create.accept()">Crear</md-button>
        <md-button class="md-raised md-accent" ng-click="create.close()">Cancelar</md-button>
    </mg-ajax>
</div>
