<div ng-controller="AccessCtrl" layout="column">
    <mg-ajax path="/access/{{edit.params.id}}" options="mgEdit">
        <mg-ajax path="/access/{{edit.params.id}}" options="mgPut">
            <md-content>
                <md-toolbar class="filter md-theme-green">
                    <h2>Editar acceso</h2>
                </md-toolbar>
                <div class="md-whiteframe-z1">                    
                    <div flex>
                        <form>
                            <h2>{{edit.model.names}}</h2>
                            <md-text-float label="Name" ng-model="edit.model.names" class="long"> </md-text-float>
                            <div layout="column">
                                <md-input-container class="md-block">
                                    <label>Id perfil</label>
                                    <input ng-model="edit.model.profile_id">
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Id modulo</label>
                                    <input ng-model="edit.model.module_id">
                                </md-input-container> 
                            </div>
                            <span ng-show="edit.cachedModel" style="color: red">Tiene cache</span>
                        </form>
                    </div>
                    <div layout="row" layout-align="end">
                        <md-button class="md-theme-green" ng-click="put.accept()">Actualizar</md-button>
                        <md-button class="md-theme-red" ng-click="put.close()">Cancelar</md-button>
                    </div>
                </div>
            </md-content>
        </mg-ajax>
    </mg-ajax>
</div>
